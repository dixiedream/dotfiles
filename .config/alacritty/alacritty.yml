env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  decorations: buttonless #none

font:
  normal:
    family: "SFMono Nerd Font"
    style: Regular
  size: 22.0
  use_thin_strokes: true

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

selection:
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - --login

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Equals,         mods: Alt|Shift,                         action: ResetFontSize }
  - { key: K,              mods: Alt|Shift,                         action: IncreaseFontSize }
  - { key: J,              mods: Alt|Shift,                         action: DecreaseFontSize }
  - { key: F,              mods: Alt,                               action: ToggleFullscreen }
  - { key: C,              mods: Alt|Shift,                         action: Quit }
