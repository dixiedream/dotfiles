# -*- conf -*-

shell=/usr/bin/zsh
term=xterm-256color

font=monospace:size=12

pad=3x3

[bell]
urgent=no
notify=no
visual=no
command-focused=no

[cursor]
style=block
blink=no

[colors]
background=24283b
foreground=a9b1d6

## Normal/regular colors (color palette 0-7)
regular0=32344a  # black
regular1=f7768e  # red
regular2=9ece6a  # green
regular3=e0af68  # yellow
regular4=7aa2f7  # blue
regular5=ad8ee6  # magenta
regular6=449dab  # cyan
regular7=9699a8  # white

## Bright colors (color palette 8-15)
bright0=444b6a   # bright black
bright1=ff7a93   # bright red
bright2=b9f27c   # bright green
bright3=ff9e64   # bright yellow
bright4=7da6ff   # bright blue
bright5=bb9af7   # bright magenta
bright6=0db9d7   # bright cyan
bright7=acb0d0   # bright white

[csd]
size=0

[key-bindings]
scrollback-up-page=Mod1+u
# scrollback-up-half-page=none
scrollback-up-line=Mod1+k
scrollback-down-page=Mod1+d
# scrollback-down-half-page=none
scrollback-down-line=Mod1+j
clipboard-copy=Mod1+c
clipboard-paste=Mod1+v
# primary-paste=Shift+Insert
# search-start=Control+Shift+r
font-increase=Mod1+Shift+k
font-decrease=Mod1+Shift+j
font-reset=Mod1+Shift+0
spawn-terminal=Control+Shift+Return
# pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
# pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
# pipe-selected=[xargs -r firefox] none
# pipe-command-output=[wl-copy] none # Copy last command's output to the clipboard
