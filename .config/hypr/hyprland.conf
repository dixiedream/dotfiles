monitor=,preferred,auto,1

exec-once = systemctl --user start hyprpolkitagent
exec-once = app2unit -- dunst
exec-once = app2unit -- swaybg -i ~/.cache/bg -m fill
exec-once = app2unit -- waybar
exec-once = app2unit -- hypridle

exec = app2unit -- kanshi

input {
    kb_layout = it
    kb_options = ctrl:nocaps
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 1
    gaps_out = 1
    border_size = 0
    layout = master
}

misc {
  disable_autoreload = yes
  disable_hyprland_logo = yes
  disable_splash_rendering = yes
  vfr = true
  vrr = true # Free-sync / G-sync
}

ecosystem {
  no_update_news = yes
}

decoration {
    rounding = 0
    blur {
      enabled = false
    }
    shadow {
      enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = master
}

cursor {
  inactive_timeout = 5
}

gestures {
    workspace = off
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


$mainMod = SUPER
$term = app2unit -- $TERMINAL
$browser = app2unit -- $BROWSER
$fileManager = app2unit -- $TERMINAL -e lf
$menu = bemenu-run -i -p ''

bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, exec, $browser
bind = $mainMod SHIFT, C, killactive
bind = $mainMod SHIFT, Q, exec, loginctl terminate-user ""
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, Tab, cyclenext
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster
bind = $mainMod ALT, L, exec, app2unit -- hyprlock
bind = $mainMod, P, exec, displayselect
bind = $mainMod SHIFT, D, exec, dunstctl history-pop
bind = $mainMod, Space, togglefloating

binde = , XF86Search, exec, $menu
binde = , Print, exec, screenshot
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = ALT, up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = ALT, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ALT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = CTRL ALT, up, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = CTRL ALT, right, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = CTRL ALT, left, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize master width
bind = ALT SHIFT, L, resizeactive, 100 100
bind = ALT SHIFT, H, resizeactive, -100 100

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl=,switch:Lid Switch, exec, app2unit -- hyprlock
